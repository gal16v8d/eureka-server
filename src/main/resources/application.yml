eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

server:
  port: 8761

spring:
  cloud:
    compatibility-verifier:
      enabled: false
  output:
    ansi:
      enabled: always
